# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2
language: rust
rust:
  - 1.38.0  # min. guaranteed working version
  - stable
  - beta
  - nightly
dist: bionic
services: docker
sudo: required

env:
  global:
    - PROJECT_NAME: rasusa
    - RUST_BACKTRACE: full
    - IMAGE_NAME: mbhall88/rasusa

addons:
  apt:
    update: true
    packages:
      # Dependencies for kcov
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
      - musl-tools  # For building MUSL static builds on Linux.

matrix:
  fast_finish: true
  include:
    - os: linux
      env: TARGET=x86_64-unknown-linux-musl
      rust: stable
    - os: osx
      env: TARGET=x86_64-apple-darwin
      rust: stable

before_install:
  - set -e
  - rustup self update

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh

after_script: set +e

after_success:
  - bash ci/after_success.sh

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  - provider: releases
    file_glob: true
    file: $PROJECT_NAME-$TRAVIS_TAG-$TARGET.*
    skip_cleanup: true
    on:
      condition: $TRAVIS_RUST_VERSION = stable
      branch: master
      tags: true
    api_key:
      secure: ""
  - provider: script
    script: bash ci/docker_push.sh
    on:
      condition: $TARGET = x86_64-unknown-linux-musl
      branch: master
      tags: true
  - provider: cargo
    on:
      tags: true
      branch: master
      condition: $TARGET = x86_64-unknown-linux-musl
    token:
      secure: 


cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    recipients:
      - michael@mbh.sh
    on_success: never # default: change
    on_failure: always # default: always
