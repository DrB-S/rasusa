language: rust
dist: bionic
services: docker
env:
  global:
  - PROJECT_NAME: rasusa
  - RUST_BACKTRACE: full
  - IMAGE_NAME: mbhall88/rasusa
  - secure: 
  - secure: 
addons:
  apt:
    update: true
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - cmake
    - gcc
    - binutils-dev
    - libiberty-dev
    - musl-tools
jobs:
  allow_failures:
  - rust: nightly
  include:
  - os: linux
    env:
    - TARGET=x86_64-unknown-linux-musl
    - DOCKER_DEPLOY=true
    - CARGO_DEPLOY=true
    rust: stable
  - os: osx
    env: TARGET=x86_64-apple-darwin
    rust: stable
  - os: linux
    env: TARGET=x86_64-unknown-linux-musl
    rust: beta
  - os: linux
    env: TARGET=x86_64-unknown-linux-musl
    rust: nightly
  - os: linux
    env: TARGET=x86_64-unknown-linux-musl
    rust: 1.38.0
before_install:
- set -e
- rustup self update
install:
- sh ci/install.sh
- source ~/.cargo/env || true
script:
- bash ci/script.sh
after_success:
- bash ci/after_success.sh
before_deploy:
- sh ci/before_deploy.sh
deploy:
- provider: releases
  file_glob: true
  file: "$PROJECT_NAME-$TRAVIS_TAG-$TARGET.*"
  skip_cleanup: true
  on:
    condition: "$TRAVIS_RUST_VERSION = stable"
    tags: true
  api_key:
    secure: 
- provider: script
  script: bash ci/docker_push.sh
  on:
    condition: "$DOCKER_DEPLOY = true"
    tags: true
- provider: cargo
  on:
    tags: true
    condition: "$CARGO_DEPLOY = true"
  token:
    secure: 
cache: cargo
before_cache:
- chmod -R a+r $HOME/.cargo
branches:
  only:
  - "/^\\d+\\.\\d+\\.\\d+.*$/"
  - master
notifications:
  email:
    recipients:
    - michael@mbh.sh
    on_success: never
    on_failure: always
